<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <form class="mt-3 d-flex justify-content-center" onsubmit="return false">
      <label for="width">Width (150-600)</label>
      <input type="text" name="width" id="width" />
      <label for="height">Height (200-700)</label>
      <input type="text" name="height" id="height" />
    </form>
    <div class="d-flex justify-content-center mt-3">
      <button id="reroll">ReRoll</button>
    </div>
    <div class="d-flex justify-content-center" id="timer"></div>
    <div id="card-space" class="container-fluid text-center"></div>
  </body>
</html>
